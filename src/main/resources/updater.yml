updater:
  no1:

    #只要物品描述包含下面的字符串之一(必须填成字符串数组形式)就会被清除，不填此项代表关闭此项
    #此项一旦填写会覆盖其他的三个选项
    loreMatcher:
      - "test1"

    #只匹配描述，默认false，如果这个开启，会覆盖下面的匹配数量，&不会被自动解析为颜色字符§，如果带颜色，请使用§当作颜色字符
    #注意这不是包含描述，而是检测描述是否完全相等
    enableOnlyMatchLore: false

    #是否匹配数量，如果开启，那么数量相等的话，不会更新，默认false
    enableMatchAmount: false

    #如果只匹配lore没开启的化，那么会检测物品是不是和下面的相等，下面的物品是个带有lore的泥土，&不会被自动解析为颜色字符§，如果带颜色，请使用§当作颜色字符
    itemStack:
      ==: org.bukkit.inventory.ItemStack
      v: 3105
      type: DIRT
      meta:
        ==: ItemMeta
        meta-type: UNSPECIFIC
        lore:
          - '{"extra":[{"text":"test"}],"text":""}'

